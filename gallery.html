<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Gallery</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d3f4d3; /* Light green background */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        margin: 20px 0;
        color: #333;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1200px;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .pdf-viewer {
        flex: 1;
        min-width: 300px;
        max-width: 60%;
        height: 600px;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
    }
    .description {
        flex: 1;
        min-width: 300px;
        max-width: 35%;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
        text-align: left;
        color: #000; /* Black text */
    }
    .description h2 {
        margin-top: 0;
        color: #007bff; /* Vibrant blue */
    }
    .description p {
        margin: 5px 0;
        color: #ff5733; /* Vibrant orange */
    }
    .whatsapp-contact {
        flex: 1;
        min-width: 300px;
        max-width: 35%;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
        text-align: center;
        color: #000; /* Black text */
    }
    .location-map {
        flex: 1;
        min-width: 300px;
        max-width: 60%;
        border: 2px solid #ddd;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin: 20px;
    }
  </style>
</head>
<body>
  <h1>House Gallery</h1>
  <div class="gallery-container">
    <img src="images/house.jpg" alt="House Image">
    <img src="images/living-room.jpg" alt="Living Room Image">
    <img src="images/garden.jpg" alt="Garden Image">
    <img src="images/villagegreen.jpeg" alt="Village Green Image">
    <img src="images/hallwas.jpg" alt="Hallway Image">
    <img src="images/hallway1.jpg" alt="Hallway 1 Image">
    <img src="images/kitchen.jpg" alt="Kitchen Image">
    <img src="images/kitchentohall.jpg" alt="Kitchen to Hall Image">
    <img src="images/Bedroom1.jpg" alt="Bedroom 1 Image">
    <img src="images/Bedroom-2.jpg" alt="Bedroom 2 Image">
    <img src="images/bathroom.jpg" alt="Bathroom Image">
    <img src="images/Sink.jpg" alt="Sink Image">
    <img src="images/ensuite.jpg" alt="Ensuite Image">
  </div>
  <a href="index.html">Back to Main Page</a>
</body>
</html>
